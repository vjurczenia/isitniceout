<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Is it nice out?</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* Fill browser window */
            height: 100vh;
            margin: 0;

            /* Center children */
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: 'Open Sans', sans-serif;
            background-color: {{ nice_out.background_color }};
        }

        #isitniceout {
            font-weight: 700;
            font-size: 50vmin;
            color: {{ nice_out.text_color }};
        }

        #footer {
            font-weight: 300;
            text-align: center;
            position: absolute;
            bottom: 0;
            color: {{ nice_out.text_color + '7d' }};
        }

        #footer a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="isitniceout">{{ nice_out.value }}</div>
    <div id="footer">
        <div>{{ detail_dict }}</div>
        <a target="_blank" href="https://www.google.com/maps/?q={{ detail_dict.latitude }},{{ detail_dict.longitude }}">map</a>
    </div>
</body>
</html>
